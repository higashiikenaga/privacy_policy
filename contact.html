    <div class="container">
        <h1>お問い合わせ</h1>
        <p>ご意見、ご感想、不具合の報告など、お気軽にお寄せください。</p>

        <form action="https://formsubmit.co/higashiikenaga@gmail.com" method="POST" class="contact-form">
            <!-- スパム対策: ハニーポット -->
            <input type="text" name="_honey" style="display:none">
            <!-- スパム対策: reCAPTCHAを無効化 -->
            <input type="hidden" name="_captcha" value="false">
            <!-- 送信後のリダイレクト先を指定 -->
            <!-- 注意: このURLはサイトを公開する際の正式なURLに書き換えてください -->
            <input type="hidden" name="_next" value="https://yukiecho.com/thanks.html">
            
            <div class="form-group">
                <label for="name">お名前</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="category">お問い合わせ種別</label>
                <select id="category" name="お問い合わせ種別" required>
                    <option value="" disabled selected>選択してください</option>
                    <option value="ご意見・ご感想">ご意見・ご感想</option>
                    <option value="不具合報告">不具合報告</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subject">件名</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">お問い合わせ内容</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <button type="submit" class="button">送信</button>
        </form>
    </div>
